<!DOCTYPE html>
<html>
<head>
<title>ICS- Home</title>
<link href="./webjars/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="./css/main.css" rel="stylesheet">
<script src="./webjars/jquery/jquery.min.js"></script>
<script src="./webjars/bootstrap/js/bootstrap.js"></script>
<script src="./js/app.js"></script>
</head>
<body>
	<div class="container">
		<div id="main-content" class="content">
			<div class="alert alert-danger" role="alert" id="alert-danger">
				<span id="error-msg"></span>
				<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-info" role="alert" id="alert-info">
				<span id="info-msg"></span>
				<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col-md-7">
							<form class="form-inline">
								<input type="text" id="username"
									class="form-control form-control-sm mb-2 mr-sm-2" required
									placeholder="Username">
								<button id="connect" class="btn btn-outline-success btn-sm mb-2">Start</button>
							</form>
						</div>
						<div class="col-md-4">
							<form class="form-inline">
								<input type="text" id="target-username"
									class="form-control form-control-sm mb-2 mr-sm-2" required
									placeholder="Send to">
							</form>
						</div>
						<div class="w-100"></div>
						<div class="col" id="type-stat"></div>
						<div class="w-100"></div>
						<div class="col input">
							<form class="form-inline">
								<textarea rows="2" cols="60" id="text"
									class="form-control form-control-sm mb-2 mr-sm-2"></textarea>
							</form>
							<a href="#" id="file-link">Attach Files</a> <input type="file"
								id="filename" multiple /> <input type="button" value="Send"
								class="btn btn-outline-success btn-sm mb-2" id="send"
								disabled="disabled" />
						</div>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="col-md-6" id="thumbnails"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="chat-content" class="content"></div>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="image-display-modal">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img alt="attachment" src="" id="msg-attachment-img">
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="error" aria-hidden="true" id="file-error">
		<div class="modal-dialog modal-sm">
			<div class="modal-content"></div>
		</div>
	</div>
</body>
</html>
